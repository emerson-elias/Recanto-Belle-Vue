    <script>
      function setViewportHeight() {
        if (window.visualViewport) {
          // Define a variável CSS com a altura real do viewport visível
          document.documentElement.style.setProperty(
            "--mobile-viewport-height",
            `${window.visualViewport.height}px`
          );
        } else {
          // Fallback para navegadores muito antigos ou onde visualViewport não está disponível
          // Pode ser 100vh ou uma altura fixa, dependendo do que faz mais sentido
          document.documentElement.style.setProperty(
            "--mobile-viewport-height",
            "100vh"
          );
        }
      }

      // Define a altura na carga inicial da página
      setViewportHeight();

      // Atualiza a altura sempre que o viewport visível mudar (quando as barras aparecem/desaparecem)
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", setViewportHeight);
      }
    </script>
